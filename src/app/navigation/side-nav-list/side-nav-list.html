<mat-nav-list>
  @if (isLoggedIn()) {
  <a mat-list-item routerLink="/training" (click)="sidenav().close()">
    <mat-icon>fitness_center</mat-icon>
    Training
  </a>
  <a mat-list-item routerLink="/user-exercises" (click)="sidenav().close()">
    <mat-icon>add_circle_outline</mat-icon>
    Add Exercise
  </a>
  <a mat-list-item routerLink="/profile" (click)="sidenav().close()">
    <mat-icon>person</mat-icon>
    Profile
  </a>
  <button mat-list-item (click)="logout()">
    <mat-icon>eject</mat-icon>
    Log Out
  </button>
  } @else {
  <a mat-list-item routerLink="/signup" (click)="sidenav().close()">
    <mat-icon>face</mat-icon>
    Sign Up
  </a>
  <a mat-list-item routerLink="/login" (click)="sidenav().close()">
    <mat-icon>input</mat-icon>
    Log In
  </a>
  }
</mat-nav-list>
