@if (!ongoingTraining()) {
<mat-tab-group [selectedIndex]="selectedIndex()" (selectedIndexChange)="selectedIndex.set($event)">
  <mat-tab label="New Training">
    <app-new-training />
  </mat-tab>
  <mat-tab label="Past Training">
    <app-past-training />
  </mat-tab>
  <mat-tab label="Analytics">
    <app-training-analytics />
  </mat-tab>
</mat-tab-group>
} @else {
<app-current-training />
}
