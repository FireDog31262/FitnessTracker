<section class="user-exercises-container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Add Exercise</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="exerciseForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput placeholder="Ex. Burpees" formControlName="name">
          <mat-error>Name is required.</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Type</mat-label>
          <mat-select formControlName="type">
            <mat-option value="aerobic">Aerobic</mat-option>
            <mat-option value="resistance">Resistance</mat-option>
          </mat-select>
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary" [disabled]="exerciseForm.invalid">
          Add Exercise
        </button>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="list-card">
    <mat-card-header>
      <mat-card-title>My User Exercises</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        @for (exercise of myUserExercises(); track exercise.id) {
        <mat-list-item>
          <mat-icon matListItemIcon>fitness_center</mat-icon>
          <div matListItemTitle>{{ exercise.Name }}</div>
          <div matListItemLine>{{ exercise.type | titlecase }}</div>
        </mat-list-item>
        } @empty {
        <p>No user exercises found.</p>
        }
      </mat-list>
    </mat-card-content>
  </mat-card>
</section>
